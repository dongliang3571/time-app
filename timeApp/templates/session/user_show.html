{% extends "base.html" %}
{% load staticfiles %}

{% block css_js %}
<script src="{% static "javascript/qrcode.min.js" %}"></script>

{% endblock %}

{% block content %}

<script src="{% static "javascript/session/show.js" %}"></script>
{% endblock %}
